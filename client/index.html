<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon"
        href="https://cdn.jsdelivr.net/gh/CroGamer12/suggestions-for-mixer-alert-maker/assets/profile-pic.jpg">
    <title>Convert Farenheit to Celcius</title>
</head>

<body>
    <div class="appWrapper">
        <div class="titleWrapper">
            <p class="title">Convert Farenheit to Celcius</p>
        </div>
        <div class="inputWrapper">
            <select id="type">
                <option value="ftoc">°F to °C</option>
                <option value="ctof">°C to °F</option>
            </select>
            <input type="number" class="input">
            <button class="calculate">Calculate</button>
        </div>
        <div class="resultWrapper">
            <p class="result">0 °C</p>
        </div>
        <footer class="page-footer">
            <span>Made with <span style="color:red">❤</span> by <a
                    href="https://crogamer.netlify.com/">CroGamer!</a></span>
        </footer>
    </div>
</body>

</html>
